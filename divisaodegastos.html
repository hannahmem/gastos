<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisão de Gastos</title>
    <style>
        body {
            background-color: rgb(10, 44, 75);
        }
        h1 {
            color: rgb(244, 226, 226);
            text-align: center;
        }
        h2 { 
            color: rgb(244, 226, 226);
        }
        #lista {
            width: 150px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Divisão de Gastos</h1>
    <div>
        <h2>Pessoas: </h3>
            <input type="text" id="pessoa-input">
            <input type="button" value="Adicionar" onclick="adicionarPessoas()">
        <h2>Gastos:</h2>
            <input type="number" id="gasto-input">
            <input type="button" value="Calcular" onclick="divisaoDeGastos()">
        <br><select name="lista" id="lista" size="6"></select>
    </div>
    <div id="res">
    </div>
</body>
<script>
    let pessoasList = [];
    let pessoaInput = document.getElementById('pessoa-input')
    let gastos = document.getElementById('gasto-input')
    let calculo = document.getElementById('res')
    let lista = document.getElementById('lista')

    function adicionarPessoas() {
        let p = String(pessoaInput.value)
        pessoasList.push(p);

        pessoaInput.value = ''
        
        console.log(pessoasList);

        adicionarPessoaNaLista(p);
    }

    
    function divisaoDeGastos() {
        let gasto = Number(gastos.value)
        let resultado = gasto / pessoasList.length

        console.log(resultado);

    }

    const adicionarPessoaNaLista = (p) => {
        let item = document.createElement('option');
        item.innerHTML += `${p}`
        lista.appendChild(item)
    }
    
</script>
</html>
